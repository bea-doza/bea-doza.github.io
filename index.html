<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Bridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; }
    button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<button id="ar-button">Enter AR</button>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js';
import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/webxr/ARButton.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/loaders/GLTFLoader.js';

let scene, camera, renderer;
let controller;
let bridge;

init();

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(
    70,
    window.innerWidth / window.innerHeight,
    0.01,
    20
  );

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(
    ARButton.createButton(renderer, {
      requiredFeatures: ['hit-test']
    })
  );

  // Light
  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // Controller for tap placement
  controller = renderer.xr.getController(0);
  controller.addEventListener('select', placeBridge);
  scene.add(controller);

  // Load bridge model
  const loader = new GLTFLoader();
  loader.load('Bridge.glb', (gltf) => {
    bridge = gltf.scene;
    bridge.scale.set(0.5, 0.5, 0.5);
    bridge.visible = false;
    scene.add(bridge);
  });

  renderer.setAnimationLoop(render);
}

function placeBridge() {
  if (!bridge) return;

  bridge.visible = true;
  bridge.position.set(0, 0, -1); // 1 meter in front of camera
}

function render() {
  renderer.render(scene, camera);
}
</script>

</body>
</html>
